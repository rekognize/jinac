{% extends 'base.html' %}
{% load i18n staticfiles martortags %}


{% block content %}

        {% for infographic in infographic_list %}

            <section class="analiz">
              <div class="container py-3">
                <div class="card border-dark shadow p-3 bg-white rounded">
                  <div class="row card-header analiz-card-header">
                    <div class="col-xs-6">
                      <img class="analizgorseli" src="{% if infographic.image %}{{ infographic.image.url }}{% else %}http://placehold.it/160x160{% endif %}"/>
                    </div>
                    <div class="col-xs-6" style="margin-left:5%">
                      <div class="card-block">
                        <a href= "{{ infographic.get_absolute_url }}" style="color:black">
                          <h4 class="card-title">{{ infographic.title }}</h4>
                        </a>
                        <span class="card-text">
                            {{ infographic.summary|safe_markdown }}
                            <a href= "{{ infographic.get_absolute_url }}" style="color:black"> ({% trans "more" %}...)</a>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>

        {% endfor %}

{% endblock %}
