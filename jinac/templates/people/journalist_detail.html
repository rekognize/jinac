{% extends 'base.html' %}
{% load i18n staticfiles %}


{% block content %}

<div class="container">

    <img src="{{ journalist.photo.url }}">

    <br>

    {{ journalist.name }}

        <br>

    {% endfor %}


</div>

{% endblock %}
