{% extends 'base.html' %}
{% load i18n staticfiles %}


{% block content %}

<div class="container">

    <img src="{% if journalist.photo %}{{ journalist.photo.url }}{% else %}{% endif %}">

    <br>

    {{ journalist.name }}

    <br>

    {% for case in journalist.case_set.all %}

        <a href="{{ case.get_absolute_url }}">{{ case }}</a>

        <br>

    {% endfor %}


    {% for note in journalist.journalistnote_set.all %}

        <h4>{{ note.type }}</h4>

        <p>
            {{ note.note }}
        </p>


    {% endfor %}


</div>

{% endblock %}
